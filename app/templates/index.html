"""
Template for index page. Extends base.html
"""
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div class="content">
        {% for post in posts %}
        <div class="post">
           <div><img class="imgpost" src="/static/img/gun1.png"/></div><a href="{{ url_for('post') }}" class="postlink"><p> {{ post.author.username }} says: <b>{{ post.body }}</b></p></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
